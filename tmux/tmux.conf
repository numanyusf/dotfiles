
# =======================
# General Settings
# =======================
set -g default-shell /usr/bin/bash
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g set-clipboard on
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set -g status-interval 3
set -g allow-passthrough on

# =======================
# Prefix Key
# =======================
unbind C-b
set -g prefix C-a

# Reload tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded!"

# =======================
# Panes and Windows
# =======================
unbind %
bind \\ split-window -h -c "#{pane_current_path}"
unbind \"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Maximize pane
bind -r m resize-pane -Z

# =======================
# Copy Mode
# =======================
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "wl-copy"
bind P paste-buffer
unbind -T copy-mode-vi MouseDragEnd1Pane

# =======================
# Window and Pane Indexing
# =======================
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# =======================
# Color definitions
# =======================
bg="#3b3f5c"
default_fg="#ffffff"
session_fg="#7aa2f7"
session_selection_fg="#3b3f5c"
session_selection_bg="#bb9af7"
active_window_fg="#7dcfff"
active_pane_border="#bb9af7"
inactive_pane_border="#5c607c"

set -g status-left-length 200
set -g status-right-length 200
set -g status-left "#[fg=${default_fg},bold,bg=${bg}]  #S"
set -g status-right "#[fg=${default_fg},bg=${bg}] CPU: #{cpu -i 3} |  MEM: #{mem} "
set -g status-justify centre
set -g status-style "bg=${bg}"
set -g window-status-format "#[fg=${default_fg},bg=default] #I:#W"
set -g window-status-current-format "#[fg=${active_window_fg},bg=default]  #I:#W"
set -g window-status-last-style "fg=${default_fg},bg=default"
set -g message-command-style "bg=default,fg=${default_fg}"
set -g message-style "bg=default,fg=${default_fg}"
set -g mode-style "bg=${session_selection_bg},fg=${session_selection_fg}"
set -g pane-active-border-style "fg=${active_pane_border},bg=default"
set -g pane-border-style "fg=brightblack,bg=default"

# =======================
# TPM Plugin Manager
# =======================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
