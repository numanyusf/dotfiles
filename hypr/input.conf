
# Keyboard and input configuration
input {
    # Keyboard model: 105-key ISO (common in Finland)
    kb_model = "pc105"

    # Primary layout: Finnish (fi), secondary: US (us)
    kb_layout = fi,us

    # Use Left Alt to switch layouts
    kb_options = compose:caps,grp:lalt_switch

    # Change speed of keyboard repeat
    repeat_rate = 40
    repeat_delay = 600

    touchpad {
        # Natural scrolling
        # natural_scroll = true

        # Two-finger click as right-click
        # clickfinger_behavior = true

        # Scroll speed factor
        scroll_factor = 0.4
    }
}

# Scroll faster in the terminal
windowrule = scrolltouchpad 1.5, class:Alacritty
